<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SoTap Wiki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="SoTap 官方 Wiki 项目，用于查找与服务器有关的资料。">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="/custom.css">
    <link rel="stylesheet" href="/minecraft.highlight.css" />
    <link href="https://fonts.loli.net/css?family=Poppins:700|Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.loli.net/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://sotap.oss-cn-qingdao.aliyuncs.com/favicon.ico">
    <link rel="apple-touch-icon" href="https://sotap.oss-cn-qingdao.aliyuncs.com/favicon.ico">
    <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
    <link rel="manifest" href="/manifest.json">
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
</head>

<body>
    <nav>
        <a target="_blank" href="//sotap.org">官网</a>
        <a target="_blank" href="//docs.sotap.dev">开发手册</a>
    </nav>
    <div id="app"></div>
    <script>
        window.$docsify = {
            routerMode: 'hash',
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md',
            },
            loadSidebar: true,
            auto2top: true,
            homepage: '/index.md',
            plugins: [
                function (hook) {
                    hook.doneEach(function () {
                        if (typeof MathJax !== "undefined") {
                            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
                        }
                    })
                }
            ],
            subMaxLevel: 2,
            themeColor: '#009688'
        };
    </script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js" data-ga="UA-128204434-2"></script>
    <!--<script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>-->
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.staticfile.org/mathjax/2.7.5/MathJax.js?config=TeX-AMS_HTML"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.20.0/components/prism-markdown.min.js"></script>
    <!-- Remeber to load C before C++ to prevent error
        See https://github.com/PrismJS/prism/issues/1567 -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.20.0/components/prism-c.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.20.0/components/prism-cpp.min.js"></script>
    <script src="/prism-minecraft.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            showProcessingMessages: false,
            messageStyle: "none",
            extensions: ["tex2jax.js"],
            jax: ["input/TeX", "output/HTML-CSS"],
            tex2jax: {
                inlineMath: [["$", "$"]],
                displayMath: [["$$", "$$"]],
                skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code', 'a'],
            },
            "HTML-CSS": {
                showMathMenu: false,
            }
        });
        MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
    </script>
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('sw.js')
        }
    </script>
</body>

</html>
